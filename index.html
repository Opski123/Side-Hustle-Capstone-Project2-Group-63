</head>
<body>
    <nav class="navbar">

    <section>
       <div class="container bg-light">
           <form name="myform" class="form-group" id="form" > 
            <p class="h2 text-center mb-3 mt-5"> Create Your Account</p>
               <div class="row">
                   <div class="form-group col-md-6">
                       <label for="inputusername">Username</label>
                       <input type="text" class="form-control mb-3" placeholder="username" id="username" name="username" required>
                   </div>

                   <div class="form-group col-md-6">
                    <label for="email" class="emailBox">Email Address</label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="form-control mb-3" placeholder="Email" id="email" name="email" required>
                    <span class="emailText" style="color: red;"></span>
                   </div>

                   <div class="form-group col-md-6">
                    <label for="number">Phone Number</label>
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" class="form-control mb-3" name="number" placeholder="Preferably whatsapp no." required>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="number" class="d-block">Gender</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="password" class="passBox">Password</label>
                    <i class="fa-solid fa-lock"></i>
                    <span class="eye" onclick="myFunction()">
                    <i id="show1" class="fa-solid fa-eye float-end"></i>
                    <i id="hide1" class="fa-solid fa-eye-slash float-end"></i>
                  </span>
                    <input type="password" class="form-control mb-3" placeholder="Password" id="password" name="password" required>
                    <span class="passText" style="color: red;"></span>
                  </div>

                  <div class=" form-group col-md-6">
                    <label for="password">Confirm Password</label>
                    <i class="fa-solid fa-lock"></i>
                    <span class="eye"  onclick="myFunction2()">
                    <i id="show2" class="fa-solid fa-eye float-end"></i>
                    <i id="hide2" class="fa-solid fa-eye-slash float-end"></i>
                    </span>
                    <input type="password" class="form-control mb-3" placeholder="Password" id="password2" name="password2" required>
                    <span style="color: red;" id="wrong"></span>
                  </div>
                   
                  <div class="col-md-12 text-center mt-3">
                    <button type="Submit" class="btn btn-primary" onclick="return check()">Sign Up</button>
                  </div class="col-md-12 text-center mt-3">
                  <a href="#home" class="text-decoration-none">Already have an account? Login</a>
               </div>
           </form>
       </div>

    </section>

    
<!--------JavaScript link-------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <script type="text/javascript">
      function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
          document.getElementById('show1').style.display ="inline-block"
          document.getElementById('hide1').style.display ="none"
        }
        else{
          x.type = "password";
          document.getElementById('show1').style.display ="none"
          document.getElementById('hide1').style.display ="inline-block"
        }
      }
      function myFunction2() {
        var x = document.getElementById("password2");
        if (x.type === "password") {
          x.type = "text";
          document.getElementById('show2').style.display ="inline-block"
          document.getElementById('hide2').style.display ="none"
        }
        else{
          x.type = "password";
          document.getElementById('show2').style.display ="none"
          document.getElementById('hide2').style.display ="inline-block"
        }
      }

      const email = document.getElementById("email");
		const password = document.getElementById("password");
    const password2 = document.getElementById("password2");

		email.addEventListener('input',()=>{
			const emailBox = document.querySelector('.emailBox');
			const emailText = document.querySelector('.emailText');
			const emailPattern = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$/;

			if(email.value.match(emailPattern)){
				emailBox.classList.add('valid');
				emailBox.classList.remove('invalid');
				emailText.innerHTML = ""; 
			}else{
				emailBox.classList.add('invalid');
				emailBox.classList.remove('valid');
				emailText.innerHTML = "Must be a valid email address."; 
			}
		});

		password.addEventListener('input',()=>{
			const passBox = document.querySelector('.passBox');
			const passText = document.querySelector('.passText');
			const passPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;

			if(password.value.match(passPattern)){
				passBox.classList.add('valid');
				passBox.classList.remove('invalid');
				passText.innerHTML = ""; 
			}else{
				passBox.classList.add('invalid');
				passBox.classList.remove('valid');
				passText.innerHTML = "Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and one number."; 
			}
		});
    

    function check() {
      var password = document.getElementById("password").value;
      var password2 = document.getElementById("password2").value;

      if(password==password2) {document.getElementById("wrong").innerHTML = "";
        return true}
      else{document.getElementById("wrong").innerHTML = "Passwords don't match"; 
        return false}
    }
    
    </script>
